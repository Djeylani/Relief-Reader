<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Relief Reader</title>

    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relief Reader">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">

    <link rel="manifest"
        href='data:application/manifest+json,{"name":"Relief Reader","short_name":"Relief","start_url":".","display":"standalone","background_color":"#F9FAFB","theme_color":"#4f46e5"}'>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --bg: #F9FAFB;
            --card: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(20px + var(--safe-top)) 20px calc(40px + var(--safe-bottom));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .logo-text h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .logo-text span {
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            font-style: italic;
        }

        .badge {
            background: #ecfdf5;
            color: #059669;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid #d1fae5;
        }

        .toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .card {
            background: var(--card);
            border-radius: 32px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 380px;
            padding: 24px;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text);
            background: transparent;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #d1d5db;
        }

        .card-footer {
            background: #fdfdfd;
            padding: 16px 24px;
            border-top: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-btns {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .icon-btn:hover {
            color: var(--primary);
        }

        .trash-btn:hover {
            color: var(--danger);
        }

        .voice-selector {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .voice-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        select {
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text);
            cursor: pointer;
            outline: none;
            width: 100%;
        }

        .play-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 24px 48px;
            border-radius: 40px;
            font-size: 1.125rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 20px 40px -8px rgba(79, 70, 229, 0.4);
            cursor: pointer;
            width: 100%;
            justify-content: center;
            transition: transform 0.2s;
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        /* Reader Active UI */
        .reader-active-card {
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            text-align: center;
        }

        .wave-container {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .wave-bar {
            width: 4px;
            background: var(--primary);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                height: 8px;
            }

            50% {
                height: 32px;
            }
        }

        .progress-circle {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-word {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            max-width: 250px;
            line-height: 1.2;
        }

        .stop-session-btn {
            background: #111827;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        .playback-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 10px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-tag {
            font-size: 0.65rem;
            font-weight: 800;
            color: #d1d5db;
            text-transform: uppercase;
            letter-spacing: 0.5em;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: calc(10px + var(--safe-top)) 16px calc(24px + var(--safe-bottom));
            }

            textarea {
                height: 320px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [text, setText] = useState(localStorage.getItem('relief_text') || '');
            const [isPlaying, setIsPlaying] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [voices, setVoices] = useState([]);
            const [selectedVoiceIndex, setSelectedVoiceIndex] = useState(0);
            const [statusMsg, setStatusMsg] = useState('');
            const [currentWord, setCurrentWord] = useState('Ready to read');

            const synth = window.speechSynthesis;
            const utteranceRef = useRef(null);

            // Load Voices
            useEffect(() => {
                const loadVoices = () => {
                    const availableVoices = synth.getVoices().filter(v => v.lang.includes('en'));
                    setVoices(availableVoices);

                    // Try to find a nice "Natural" or "Premium" sounding voice by default
                    const defaultIdx = availableVoices.findIndex(v => v.name.includes('Premium') || v.name.includes('Natural') || v.name.includes('Google'));
                    if (defaultIdx !== -1) setSelectedVoiceIndex(defaultIdx);
                };

                loadVoices();
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = loadVoices;
                }
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [isPlaying, isPaused, statusMsg]);

            const showToast = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(''), 3000);
            };

            const handlePlay = () => {
                if (!text.trim()) return showToast("Nothing to read");

                synth.cancel(); // Stop anything already playing

                const utterance = new SpeechSynthesisUtterance(text);

                if (voices[selectedVoiceIndex]) {
                    utterance.voice = voices[selectedVoiceIndex];
                }

                utterance.onstart = () => {
                    setIsPlaying(true);
                    setIsPaused(false);
                };

                utterance.onerror = (e) => {
                    console.error("Speech Error", e);
                    setIsPlaying(false);
                };

                utterance.onend = () => {
                    setIsPlaying(false);
                    setCurrentWord("Done reading");
                };

                utterance.onboundary = (event) => {
                    if (event.name === 'word') {
                        const word = text.substring(event.charIndex, event.charIndex + event.charLength);
                        setCurrentWord(word);
                    }
                };

                utteranceRef.current = utterance;
                synth.speak(utterance);
            };

            const togglePause = () => {
                if (isPaused) {
                    synth.resume();
                    setIsPaused(false);
                } else {
                    synth.pause();
                    setIsPaused(true);
                }
            };

            const handleStop = () => {
                synth.cancel();
                setIsPlaying(false);
                setIsPaused(false);
                setCurrentWord("Stopped");
            };

            const handleSave = () => {
                localStorage.setItem('relief_text', text);
                showToast("Saved script");
            };

            const handlePaste = async () => {
                try {
                    const clip = await navigator.clipboard.readText();
                    setText(prev => prev + (prev ? '\n' : '') + clip);
                    showToast("Pasted");
                } catch (e) {
                    showToast("Manual paste required");
                }
            };

            return (
                <div className="app-container">
                    {statusMsg && (
                        <div className="toast">
                            <i data-lucide="check-circle" style={{ width: '18px', height: '18px', color: '#818cf8' }}></i>
                            {statusMsg}
                        </div>
                    )}

                    <header>
                        <div className="logo-section">
                            <div className="logo-icon">
                                <i data-lucide="zap" style={{ fill: 'currentColor' }}></i>
                            </div>
                            <div className="logo-text">
                                <h1>Relief Reader</h1>
                                <span>Native Free Edition</span>
                            </div>
                        </div>
                        {isPlaying && <div className="badge">Active</div>}
                    </header>

                    {!isPlaying ? (
                        <>
                            <div className="card">
                                <textarea
                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                    placeholder="Paste your script here..."
                                />
                                <div className="card-footer">
                                    <div className="footer-btns">
                                        <button onClick={handlePaste} className="icon-btn">
                                            <i data-lucide="clipboard" style={{ width: '16px', height: '16px' }}></i> Paste
                                        </button>
                                        <button onClick={handleSave} className="icon-btn">
                                            <i data-lucide="save" style={{ width: '16px', height: '16px' }}></i> Save
                                        </button>
                                    </div>
                                    <button onClick={() => setText('')} className="icon-btn trash-btn">
                                        <i data-lucide="trash-2" style={{ width: '20px', height: '20px' }}></i>
                                    </button>
                                </div>
                            </div>

                            <div className="card voice-selector">
                                <div className="voice-info">
                                    <i data-lucide="volume-2" style={{ width: '20px', height: '20px', color: 'var(--primary)' }}></i>
                                    <select
                                        value={selectedVoiceIndex}
                                        onChange={(e) => setSelectedVoiceIndex(e.target.value)}
                                    >
                                        {voices.length > 0 ? (
                                            voices.map((v, i) => (
                                                <option key={i} value={i}>
                                                    {v.name.replace('English (United States)', 'EN')}
                                                </option>
                                            ))
                                        ) : (
                                            <option>Loading phone voices...</option>
                                        )}
                                    </select>
                                </div>
                            </div>

                            <button onClick={handlePlay} className="play-btn">
                                <i data-lucide="play" style={{ fill: 'currentColor' }}></i>
                                Start Reading
                            </button>
                        </>
                    ) : (
                        <div className="card reader-active-card">
                            <div className="wave-container">
                                {[...Array(8)].map((_, i) => (
                                    <div key={i} className="wave-bar" style={{ animationDelay: `${i * 0.1}s` }}></div>
                                ))}
                            </div>

                            <div className="current-word">
                                "{currentWord}"
                            </div>

                            <div className="playback-controls">
                                <button onClick={togglePause} className="control-btn">
                                    <i data-lucide={isPaused ? "play" : "pause"} style={{ width: '24px', height: '24px' }}></i>
                                </button>
                                <button onClick={handleStop} className="stop-session-btn">
                                    Stop Reading
                                </button>
                            </div>

                            <p style={{ fontSize: '0.75rem', color: '#9ca3af', marginTop: '20px' }}>
                                Reading with {voices[selectedVoiceIndex]?.name}
                            </p>
                        </div>
                    )}

                    <footer>
                        <p className="footer-tag">Authentic Truth</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
