<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Relief Reader</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relief Reader">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"Relief Reader","short_name":"Relief","start_url":".","display":"standalone","background_color":"#F9FAFB","theme_color":"#4f46e5"}'>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --bg: #F9FAFB;
            --card: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(20px + var(--safe-top)) 20px calc(40px + var(--safe-bottom));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .logo-text h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .logo-text span {
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            font-style: italic;
        }

        .badge {
            background: #ecfdf5;
            color: #059669;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid #d1fae5;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Card Styles */
        .card {
            background: var(--card);
            border-radius: 32px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .input-card {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 320px;
            padding: 24px;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text);
            background: transparent;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #d1d5db;
        }

        .card-footer {
            background: #fdfdfd;
            padding: 16px 24px;
            border-top: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-btns {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: var(--primary);
        }

        .trash-btn {
            color: #d1d5db;
        }

        .trash-btn:hover {
            color: var(--danger);
        }

        /* Progress Styles */
        .progress-card {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-label {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading-next {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: #f3f4f6;
            border-radius: 99px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 99px;
            transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Controls */
        .voice-selector {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .voice-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        select {
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text);
            cursor: pointer;
            outline: none;
            padding-right: 20px;
        }

        /* Play Button */
        .main-action {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .play-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 24px 48px;
            border-radius: 40px;
            font-size: 1.125rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 20px 40px -8px rgba(79, 70, 229, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .play-btn:active {
            transform: scale(0.95);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        /* Audio Player Card */
        .audio-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .audio-player-card {
            background: #f5f7ff;
            padding: 24px;
            border-radius: 40px;
            border: 1px solid #e0e7ff;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        audio {
            width: 100%;
            height: 48px;
            border-radius: 12px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .circle-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .circle-btn:hover {
            color: var(--primary);
            border-color: var(--primary-light);
        }

        .stop-btn {
            background: #1f2937;
            color: white;
            border: none;
            padding: 0 32px;
            height: 56px;
            border-radius: 28px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Settings Card */
        .settings-card {
            padding: 20px;
            background: #fff;
            border: 1px dashed #e5e7eb;
        }

        .api-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            font-family: inherit;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .error-card {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #b91c1c;
        }

        .error-content {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .retry-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 16px -4px rgba(239, 68, 68, 0.3);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 24px 0;
        }

        .footer-tag {
            font-size: 0.65rem;
            font-weight: 800;
            color: #d1d5db;
            text-transform: uppercase;
            letter-spacing: 0.5em;
        }

        /* Lucide Replacement Animation */
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .app-container {
                padding: calc(10px + var(--safe-top)) 16px calc(24px + var(--safe-bottom));
                gap: 20px;
            }
            textarea {
                height: 280px;
                font-size: 1rem;
            }
            .play-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const App = () => {
            // --- State ---
            const [text, setText] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('relief_api_key') || '');
            const [chunks, setChunks] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [audioUrls, setAudioUrls] = useState({});
            const [isGenerating, setIsGenerating] = useState({});
            const [isPlaying, setIsPlaying] = useState(false);
            const [statusMsg, setStatusMsg] = useState('');
            const [error, setError] = useState(null);
            const [selectedVoice, setSelectedVoice] = useState('Kore');
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('relief_api_key'));
            
            const audioRef = useRef(null);

            const voices = [
                { id: 'Kore', name: 'Kore (Balanced)', desc: 'Clear narration' },
                { id: 'Zephyr', name: 'Zephyr (Warm)', desc: 'Storyteller tone' },
                { id: 'Charon', name: 'Charon (Deep)', desc: 'Calming and low' },
                { id: 'Leda', name: 'Leda (Gentle)', desc: 'Soft and peaceful' }
            ];

            // Initialize Lucide Icons
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [isPlaying, currentIndex, chunks, statusMsg, error, isGenerating, showSettings]);

            // --- Initial Load ---
            useEffect(() => {
                const saved = localStorage.getItem('relief_autoflow_text');
                if (saved) setText(saved);
            }, []);

            // --- Memory Cleanup ---
            useEffect(() => {
                return () => {
                    Object.values(audioUrls).forEach(url => {
                        try { URL.revokeObjectURL(url); } catch(e) {}
                    });
                };
            }, [audioUrls]);

            const showToast = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(''), 3000);
            };

            const handleApiKeyChange = (val) => {
                setApiKey(val);
                localStorage.setItem('relief_api_key', val);
            };

            // --- Text Processor ---
            const chunkText = (input) => {
                if (!input) return [];
                const maxLength = 1600;
                const paragraphs = input.split(/\n+/).filter(p => p.trim().length > 0);
                let currentChunks = [];
                let currentChunk = "";

                paragraphs.forEach(p => {
                    if (p.length > maxLength) {
                        const sentences = p.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [p];
                        sentences.forEach(s => {
                            if ((currentChunk + s).length < maxLength) {
                                currentChunk += (currentChunk ? " " : "") + s;
                            } else {
                                if (currentChunk) currentChunks.push(currentChunk);
                                currentChunk = s;
                            }
                        });
                    } else if ((currentChunk + p).length < maxLength) {
                        currentChunk += (currentChunk ? "\n\n" : "") + p;
                    } else {
                        if (currentChunk) currentChunks.push(currentChunk);
                        currentChunk = p;
                    }
                });
                if (currentChunk) currentChunks.push(currentChunk);
                return currentChunks;
            };

            // --- WAV Generator ---
            const pcmToWav = useCallback((pcmData) => {
                try {
                    const binaryString = window.atob(pcmData);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const sampleRate = 24000;
                    const header = new ArrayBuffer(44);
                    const view = new DataView(header);
                    const writeString = (offset, string) => {
                        for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
                    };
                    writeString(0, 'RIFF');
                    view.setUint32(4, 36 + bytes.length, true);
                    writeString(8, 'WAVE');
                    writeString(12, 'fmt ');
                    view.setUint32(16, 16, true);
                    view.setUint16(20, 1, true); 
                    view.setUint16(22, 1, true); 
                    view.setUint32(24, sampleRate, true);
                    view.setUint32(28, sampleRate * 2, true); 
                    view.setUint16(32, 2, true); 
                    view.setUint16(34, 16, true); 
                    writeString(36, 'data');
                    view.setUint32(40, bytes.length, true);
                    return new Blob([header, bytes], { type: 'audio/wav' });
                } catch (err) {
                    return null;
                }
            }, []);

            // --- API Handler ---
            const fetchAudioWithRetry = async (index, retryCount = 0) => {
                if (audioUrls[index] || isGenerating[index] || !chunks[index]) return;
                if (!apiKey) {
                    setError("API Key Required. Tap the logo or footer to add it.");
                    setShowSettings(true);
                    return;
                }

                setIsGenerating(prev => ({ ...prev, [index]: true }));
                setError(null);
                
                const payload = {
                    contents: [{ parts: [{ text: chunks[index] }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: selectedVoice } } }
                    }
                };

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`Status: ${response.status}`);
                    
                    const data = await response.json();
                    const audioBase64 = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    
                    if (!audioBase64) throw new Error("Voice Engine Busy");

                    const blob = pcmToWav(audioBase64);
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        setAudioUrls(prev => ({ ...prev, [index]: url }));
                    }
                } catch (err) {
                    if (retryCount < 3) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        setTimeout(() => fetchAudioWithRetry(index, retryCount + 1), delay);
                    } else {
                        setError(`Playback interrupted. Check your API Key or connection.`);
                    }
                } finally {
                    setIsGenerating(prev => ({ ...prev, [index]: false }));
                }
            };

            // --- Logic ---
            const startReader = () => {
                if (!text.trim()) return showToast("Paste some text first");
                const newChunks = chunkText(text);
                setChunks(newChunks);
                setCurrentIndex(0);
                
                // Revoke old URLs
                Object.values(audioUrls).forEach(url => { try { URL.revokeObjectURL(url); } catch(e) {} });
                setAudioUrls({});
                setIsPlaying(true);
                setError(null);
                showToast("Starting Reader...");
            };

            useEffect(() => {
                if (isPlaying && chunks.length > 0) {
                    fetchAudioWithRetry(currentIndex);
                    if (currentIndex + 1 < chunks.length) {
                        fetchAudioWithRetry(currentIndex + 1);
                    }
                    
                    // Memory management
                    if (currentIndex > 1) {
                        setAudioUrls(prev => {
                            const newUrls = { ...prev };
                            const oldIndex = currentIndex - 2;
                            if (newUrls[oldIndex]) {
                                try { URL.revokeObjectURL(newUrls[oldIndex]); } catch(e) {}
                                delete newUrls[oldIndex];
                            }
                            return newUrls;
                        });
                    }
                }
            }, [currentIndex, isPlaying, chunks, selectedVoice, apiKey]);

            const handleAudioEnd = () => {
                if (currentIndex < chunks.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                } else {
                    setIsPlaying(false);
                    showToast("Finished reading");
                }
            };

            const handleSave = () => {
                localStorage.setItem('relief_autoflow_text', text);
                showToast("Saved locally");
            };

            const handlePaste = async () => {
                try {
                    const clip = await navigator.clipboard.readText();
                    setText(prev => prev + (prev ? '\n' : '') + clip);
                    showToast("Pasted");
                } catch (e) {
                    showToast("Please paste manually");
                }
            };

            return (
                <div className="app-container">
                    {statusMsg && (
                        <div className="toast">
                            <i data-lucide="check-circle-2" style={{width: '16px', height: '16px', color: '#818cf8'}}></i>
                            {statusMsg}
                        </div>
                    )}

                    <header>
                        <div className="logo-section" onClick={() => setShowSettings(!showSettings)}>
                            <div className="logo-icon">
                                <i data-lucide="zap" style={{fill: 'currentColor'}}></i>
                            </div>
                            <div className="logo-text">
                                <h1>Relief Reader</h1>
                                <span>Stability Pro</span>
                            </div>
                        </div>
                        {isPlaying && (
                            <div className="badge">Part {currentIndex + 1}</div>
                        )}
                    </header>

                    {!isPlaying ? (
                        <>
                            <div className="card input-card">
                                <textarea
                                    value={text}
                                    onChange={(e) => { 
                                        setText(e.target.value); 
                                        if(chunks.length) setChunks([]);
                                    }}
                                    placeholder="Paste your story or report here..."
                                />
                                <div className="card-footer">
                                    <div className="footer-btns">
                                        <button onClick={handlePaste} className="icon-btn">
                                            <i data-lucide="clipboard" style={{width: '16px', height: '16px'}}></i> Paste
                                        </button>
                                        <button onClick={handleSave} className="icon-btn">
                                            <i data-lucide="save" style={{width: '16px', height: '16px'}}></i> Save
                                        </button>
                                    </div>
                                    <button 
                                        onClick={() => { if(confirm("Clear all?")) setText(""); }} 
                                        className="icon-btn trash-btn"
                                    >
                                        <i data-lucide="trash-2" style={{width: '20px', height: '20px'}}></i>
                                    </button>
                                </div>
                            </div>

                            <div className="card voice-selector">
                                <div className="voice-info">
                                    <i data-lucide="volume-2" style={{width: '20px', height: '20px', color: 'var(--primary)'}}></i>
                                    <select 
                                        value={selectedVoice} 
                                        onChange={(e) => { setSelectedVoice(e.target.value); setAudioUrls({}); }}
                                    >
                                        {voices.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                                    </select>
                                </div>
                                <i data-lucide="sparkles" style={{width: '16px', height: '16px', color: '#e5e7eb'}}></i>
                            </div>

                            {showSettings && (
                                <div className="card settings-card">
                                    <label style={{fontSize: '0.7rem', fontWeight: '800', textTransform: 'uppercase', color: '#9ca3af'}}>Gemini API Key</label>
                                    <input 
                                        type="password" 
                                        className="api-input"
                                        placeholder="Enter your key..."
                                        value={apiKey}
                                        onChange={(e) => handleApiKeyChange(e.target.value)}
                                    />
                                    <p style={{fontSize: '0.65rem', color: '#9ca3af', marginTop: '8px'}}>Your key is only stored locally on your device.</p>
                                </div>
                            )}

                            <div className="main-action">
                                <button onClick={startReader} className="play-btn">
                                    <i data-lucide="play" style={{fill: 'currentColor'}}></i>
                                    Start Reader
                                </button>
                            </div>
                        </>
                    ) : (
                        <div className="audio-container">
                            {chunks.length > 0 && (
                                <div className="card progress-card">
                                    <div className="progress-header">
                                        <span className="progress-label">Progress: {currentIndex + 1} / {chunks.length}</span>
                                        {isGenerating[currentIndex + 1] && (
                                            <span className="loading-next">
                                                <i data-lucide="loader-2" className="animate-spin" style={{width: '12px', height: '12px'}}></i>
                                                Next part...
                                            </span>
                                        )}
                                    </div>
                                    <div className="progress-track">
                                        <div 
                                            className="progress-bar" 
                                            style={{ width: `${((currentIndex + 1) / chunks.length) * 100}%` }} 
                                        />
                                    </div>
                                </div>
                            )}

                            {error && (
                                <div className="error-card">
                                    <div className="error-content">
                                        <i data-lucide="alert-circle" style={{width: '20px', height: '20px'}}></i>
                                        {error}
                                    </div>
                                    <button onClick={() => fetchAudioWithRetry(currentIndex)} className="retry-btn">
                                        <i data-lucide="refresh-cw" style={{width: '16px', height: '16px', color: 'white'}}></i>
                                    </button>
                                </div>
                            )}

                            <div className="audio-player-card">
                                {audioUrls[currentIndex] ? (
                                    <audio 
                                        ref={audioRef} 
                                        src={audioUrls[currentIndex]} 
                                        controls 
                                        autoPlay 
                                        onEnded={handleAudioEnd} 
                                    />
                                ) : (
                                    <div style={{display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '12px', padding: '40px 0'}}>
                                        <i data-lucide="loader-2" className="animate-spin" style={{width: '32px', height: '32px', color: 'var(--primary)'}}></i>
                                        <span className="progress-label">Generating Audio...</span>
                                    </div>
                                )}
                            </div>

                            <div className="player-controls">
                                <button onClick={() => { setCurrentIndex(0); setAudioUrls({}); }} className="circle-btn">
                                    <i data-lucide="rotate-ccw" style={{width: '24px', height: '24px'}}></i>
                                </button>
                                <button onClick={() => setIsPlaying(false)} className="stop-btn">
                                    Stop Session
                                </button>
                            </div>
                        </div>
                    )}

                    <footer>
                        <p className="footer-tag" onClick={() => setShowSettings(!showSettings)}>Authentic Truth</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
